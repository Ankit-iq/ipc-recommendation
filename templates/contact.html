<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - LegalAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-black bg-opacity-80 fixed w-full top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-extrabold tracking-wide text-purple-400 hover:text-orange-400 transition">LegalAI</a>
      <nav class="space-x-8 text-lg font-medium">
        <a href="/" class="hover:text-purple-400">Home</a>
        <a href="/about" class="hover:text-purple-400">About</a>
        <a href="/contact" class="text-orange-400 font-semibold border-b-2 border-orange-400">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="flex-grow flex items-center justify-center px-6 pt-32 pb-16">
    <div class="bg-gray-900 bg-opacity-70 p-10 rounded-2xl shadow-2xl w-full max-w-3xl border border-purple-500/50">
      <h2 class="text-4xl font-extrabold text-center text-purple-400 mb-8">Get in Touch</h2>
      <p class="text-center text-gray-300 mb-10">Have questions, suggestions, or feedback? We'd love to hear from you.</p>

      <form action="#" method="POST" class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-200">Your Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-3 bg-black border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none text-white placeholder-gray-400">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-200">Your Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-3 bg-black border border-gray-700 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none text-white placeholder-gray-400">
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block mb-2 text-sm font-medium text-gray-200">Your Message</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full px-4 py-3 bg-black border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none text-white placeholder-gray-400"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full py-3 rounded-lg font-semibold text-lg bg-gradient-to-r from-purple-500 to-orange-500 hover:from-orange-500 hover:to-purple-500 transition-all duration-300 shadow-lg hover:shadow-purple-500/50">
          Send Message
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black bg-opacity-80 py-6 text-center text-gray-400">
    <p>Â© 2025 LegalAI | All rights reserved.</p>
  </footer>
</body>
</html>
